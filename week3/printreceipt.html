        <script>
            // Retrieving data from Local Storage
            var name = localStorage.getItem('name');
            var address = localStorage.getItem('address');
            var gstin = localStorage.getItem('gstin');
    
            // Ensure the values exist before trying to set them
            if (name !== null && address !== null && gstin !== null) {
                // Setting the retrieved values to the respective elements
                document.getElementById('nameDisplay').value = name;
                document.getElementById('addressDisplay').value = address;
                document.getElementById('gstinDisplay').value = gstin;
            } else {

                alert('No data found in Local Storage.');
            }
        </script>
