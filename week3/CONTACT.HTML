<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light grey background */
    }

    .contact-form {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .contact-form h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-group input, .form-group textarea {
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ddd;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .contact-info {
      margin-top: 50px;
      text-align: center;
      font-size: 1.2rem;
      color: #333;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="/submit_form" method="POST">
        <div class="form-group mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
        </div>

        <div class="form-group mb-3">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter the subject" name="subject" required>
        </div>

        <div class="form-group mb-3">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>

    <div class="contact-info">
      <p>If you have any questions, feel free to reach out to us at:</p>
      <p>Email: support@example.com | Phone: +1 234 567 890</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
