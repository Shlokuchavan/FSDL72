<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mobile Shopping App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .product-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .product-title {
    font-weight: bold;
    margin-top: 10px;
  }

  .product-price {
    color: green;
    margin-top: 5px;
    font-size: 1.1em;
  }
</style>
<body>

<div class="container mt-4">
  <CENter><h2>E-CART</h2></CENter>
  <div class="row g-3">

    <!-- Product 1 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card" style="height: auto;">
        <img style="height: 300px;" src="iphone1.jpg" alt="Product Image">
        <div class="product-title">Product 1</div>
        <div class="product-price">$29.99</div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card">
        <img src="samsung1.webp" alt="Product Image">
        <div class="product-title">Product 2</div>
        <div class="product-price">$39.99</div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card">
        <img src="cover1.jpg" alt="Product Image">
        <div class="product-title">Product 3</div>
        <div class="product-price">$49.99</div>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card">
        <img src="samsung2.webp" alt="Product Image">
        <div class="product-title">Product 4</div>
        <div class="product-price">$59.99</div>
      </div>
    </div>

    <!-- Product 5 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card">
        <img src="cover2.jpg" alt="Product Image">
        <div class="product-title">Product 5</div>
        <div class="product-price">$19.99</div>
      </div>
    </div>

    <!-- Product 6 -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="product-card">
        <img src="cover3.jpg" alt="Product Image">
        <div class="product-title">Product 6</div>
        <div class="product-price">$29.99</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
