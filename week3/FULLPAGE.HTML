<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Shopping App</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light grey modern background */
      margin: 0;
      padding: 0;
    }

    /* Product Card Styling */
    .product-card {
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      background-color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product-title {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.3em;
    }

    .product-price {
      color: #28a745;
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: 600;
    }

    /* Page Title */
    .page-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #333;
      margin-top: 50px;
    }

    /* Modern Background Styling */
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    /* Responsive Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #343a40;
    }

    .navbar-brand img {
      height: 40px;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    .navbar-nav .nav-link:hover {
      color: #28a745 !important;
    }

    /* Footer Styling */
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .footer a {
      color: #28a745;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img style="width: 75px; height: 75px;" src="BAG-removebg-preview.png" alt="Logo">E-CART <!-- Add your logo here -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="FULLPAGE.HTML">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="CONTACT.HTML">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hospitalreceipt.html">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <h2 class="page-title">Shop Our Latest Products</h2>

    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="iphone1.jpg" alt="Product Image">
        <div class="product-title">iPhone 13</div>
        <div class="product-price">$999.99</div>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="samsung1.webp" alt="Product Image">
        <div class="product-title">Samsung Galaxy S21</div>
        <div class="product-price">$799.99</div>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="cover1.jpg" alt="Product Image">
        <div class="product-title">Wireless Headphones</div>
        <div class="product-price">$149.99</div>
      </div>

      <!-- Product 4 -->
      <div class="product-card">
        <img src="samsung2.webp" alt="Product Image">
        <div class="product-title">Smartwatch Pro</div>
        <div class="product-price">$199.99</div>
      </div>

      <!-- Product 5 -->
      <div class="product-card">
        <img src="cover2.jpg" alt="Product Image">
        <div class="product-title">Bluetooth Speakers</div>
        <div class="product-price">$129.99</div>
      </div>

      <!-- Product 6 -->
      <div class="product-card">
        <img src="cover3.jpg" alt="Product Image">
        <div class="product-title">Smartphone Case</div>
        <div class="product-price">$19.99</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Mobile Shopping App | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </div>

  <!-- Bootstrap 5 JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
