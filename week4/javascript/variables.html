<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Basic Styling for the Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Label Styling */
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        /* Input Field Styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button Styling */
        input[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        /* Alert Styling (Optional) */
        .alert {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <label for="num1">First Number:</label>
        <input type="text" id="num1" placeholder="Enter the first number">

        <label for="num2">Second Number:</label>
        <input type="text" id="num2" placeholder="Enter the second number">

        <label for="ope">Operator:</label>
        <input type="text" id="ope" placeholder="Enter the operator (+, -, *, /)">

        <input type="button" value="Submit" onclick="fun()">

    </div>

    <script>
        function fun(){
            // Get the values from the input fields
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let operator = document.getElementById('ope').value;
            
            // Convert the input values to numbers
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Perform the operation based on the operator
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Cannot divide by zero.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert("Invalid operator.");
                    return;
            }

            // Display the result
            alert("The result is: " + result);
            console.log("The result is: " + result);
        }
    </script>
</body>
</html>
